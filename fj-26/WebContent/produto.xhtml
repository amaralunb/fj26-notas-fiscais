<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Sistema de Notas Fiscais</title>
		<h:outputStylesheet library="css" name="style.css" /> 
	</h:head>
	<h:body>
		<div id="cabecalho">
			<h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany" />
		</div>
		<div id="conteudo">
			<h:form id="cadastro">
				<h2>
					<h:outputText value="Novo Produto" rendered="#{empty produtoBean.produto.id}"/>
					<h:outputText value="Editar Produto" rendered="#{not empty produtoBean.produto.id}" />
				</h2>
				<fieldset>
					<h:inputHidden value="#{produtoBean.produto.id}" />
		
					<h:outputLabel value="Nome:" for="nome"/>
					<h:inputText id="nome" value="${produtoBean.produto.nome}"/>
					
					<h:outputLabel value="Descrição:" for="descricao"/>
					<h:inputTextarea id="descricao" value="${produtoBean.produto.descricao}"/>
					
					<h:outputLabel value="Preço:" for="preco"/>
					<h:inputText id="preco" value="${produtoBean.produto.preco}"/>
					
					<h:commandButton value="Gravar" action="#{produtoBean.adicionar}">
						<f:ajax render="@form :tabela"
								execute="@form"/>
					</h:commandButton>
				</fieldset>
			</h:form>
			<h:form id="tabela">
				<h2>Listagem de Produtos</h2>
				<h:dataTable border="2" value="#{produtoBean.produtos}" var="produto"
					styleClass="dados" rowClasses="impar,par">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						#{produto.nome}
					</h:column>
					
					<h:column>
						<f:facet name="header">Descrição</f:facet>
						#{produto.descricao}
					</h:column>
					
					<h:column>
						<f:facet name="header">Preço</f:facet>
						#{produto.preco}
					</h:column>
					
					<h:column>
						<f:facet name="header">Ações</f:facet>
						<h:commandLink value="Remover" action="#{produtoBean.remover(produto)}"> 
							<f:ajax render="@form" />
						</h:commandLink>
						
						<h:commandLink value="Alterar">
							<f:setPropertyActionListener value="#{produto}" target="#{produtoBean.produto}" />
							<f:ajax render="@form :cadastro"
									execute="@form"/>
						</h:commandLink>				
					</h:column>
					
				</h:dataTable>
			</h:form>
		</div>
		<div id="rodape">
			Copyright 2015.
			Todos os direitos reservados a Luís Amaral.
		</div>
	</h:body>
</html>
